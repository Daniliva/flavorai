version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: flavorai-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: supersecretpassword123
      POSTGRES_DB: flavorai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Опционально: pgAdmin (GUI для БД)
  pgadmin:
    image: dpage/pgadmin4
    container_name: flavorai-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@flavorai.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres

volumes:
  postgres_data: